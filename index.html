<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connection Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@2.10.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e2a44, #2c3e50);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .header { padding: 20px; text-align: center; width: 100%; }
        .header h1 { font-size: 2em; color: #F4A261; margin-bottom: 20px; }
        .container {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .section {
            background: rgba(44, 62, 80, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid #F4A261;
        }
        .section-title {
            font-size: 1.3em;
            color: #F4A261;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        button {
            background: #F4A261;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #E07A5F;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .info-panel {
            background: #34495E;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.85em;
            color: #fff;
            line-height: 1.6;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #2C3E50;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            max-width: 320px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .modal-content p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .modal-content button {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.95em;
        }
        .action-btn {
            background: #34495E;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        .action-btn:hover { background: #F4A261; }
        @media (max-width: 480px) {
            .header h1 { font-size: 1.5em; }
            button { padding: 10px 15px; font-size: 0.9em; }
            .section { padding: 15px; }
            .container { max-width: 100%; padding: 0 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Wallet Connection Test</h1>
    </div>
    <div class="container">
        <div class="section">
            <div class="section-title">Connect Wallet</div>
            <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
            <div class="info-panel">Wallet: <span id="walletAddress">Not connected</span></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <div id="walletModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>选择钱包连接</p>
            <div style="display: flex; flex-direction: column; gap: 10px; margin: 20px 0;">
                <button class="action-btn" onclick="connectWithWallet('metamask')">
                    <img src="https://raw.githubusercontent.com/MetaMask/brand-resources/master/SVG/metamask-fox.svg" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 10px;" alt="MetaMask">
                    MetaMask
                </button>
                <button class="action-btn" onclick="connectWithWallet('rainbow')">
                    <img src="https://rainbow.me/static/logo.svg" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 10px;" alt="Rainbow">
                    Rainbow
                </button>
                <button class="action-btn" onclick="connectWithWallet('coinbase')">
                    <img src="https://www.coinbase.com/img/wallet-logos/coinbase_wallet_icon.svg" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 10px;" alt="Coinbase Wallet">
                    Coinbase Wallet
                </button>
                <button class="action-btn" onclick="connectWithWallet('walletconnect')">
                    <img src="https://raw.githubusercontent.com/WalletConnect/walletconnect-docs/main/docs/assets/walletconnect-logo.svg" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 10px;" alt="WalletConnect">
                    WalletConnect (其他钱包)
                </button>
            </div>
            <button onclick="closeWalletModal()">取消</button>
        </div>
    </div>

    <div id="qrModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>使用钱包扫描二维码连接</p>
            <div id="qrCode" style="margin: 20px auto;"></div>
            <button onclick="closeQrModal()">取消</button>
        </div>
    </div>

    <script>
        let web3, accounts, walletProvider;
        const shibariumMainnet = {
            chainId: 109,
            chainName: 'Shibarium',
            nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
            rpcUrls: ['https://www.shibrpc.com'],
            blockExplorerUrls: ['https://shibariumscan.io']
        };

        function showModal(message) {
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function showWalletModal() {
            document.getElementById('walletModal').style.display = 'flex';
        }

        function closeWalletModal() {
            document.getElementById('walletModal').style.display = 'none';
        }

        function showQrModal(uri) {
            document.getElementById('qrModal').style.display = 'flex';
            const qrCodeDiv = document.getElementById('qrCode');
            qrCodeDiv.innerHTML = ''; // 清空之前的二维码
            QRCode.toCanvas(uri, { width: 200 }, (error, canvas) => {
                if (error) {
                    console.error('QR Code generation failed:', error);
                    showModal('无法生成二维码，请重试。');
                    return;
                }
                qrCodeDiv.appendChild(canvas);
            });
        }

        function closeQrModal() {
            document.getElementById('qrModal').style.display = 'none';
            if (walletProvider && walletProvider.disconnect) {
                walletProvider.disconnect();
            }
        }

        async function updateUserAddress() {
            if (!accounts) {
                document.getElementById('walletAddress').innerText = 'Not connected';
            } else {
                const shortAddress = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                document.getElementById('walletAddress').innerText = shortAddress;
            }
        }

        function connectWallet() {
            showWalletModal();
        }

        async function connectWithWallet(walletType) {
            closeWalletModal();
            const connectButton = document.getElementById('connectButton');
            try {
                connectButton.classList.add('loading');
                connectButton.innerText = 'Connecting...';

                if (walletType === 'metamask' || walletType === 'rainbow') {
                    // 处理 MetaMask 和 Rainbow（通过 window.ethereum）
                    if (!window.ethereum) {
                        const walletName = walletType === 'metamask' ? 'MetaMask' : 'Rainbow';
                        showModal(`请安装 ${walletName} 扩展！<br><a href="${walletType === 'metamask' ? 'https://metamask.io' : 'https://rainbow.me'}" target="_blank">点击下载</a>`);
                        return;
                    }

                    walletProvider = window.ethereum;
                    web3 = new Web3(walletProvider);
                    accounts = await walletProvider.request({ method: 'eth_requestAccounts' });

                    if (!accounts.length) {
                        showModal('请解锁您的钱包或连接它。');
                        return;
                    }

                    const chainId = await web3.eth.getChainId();
                    if (chainId !== 109) {
                        try {
                            await walletProvider.request({
                                method: 'wallet_switchEthereumChain',
                                params: [{ chainId: web3.utils.numberToHex(109) }]
                            });
                        } catch (switchError) {
                            if (switchError.code === 4902) {
                                await walletProvider.request({
                                    method: 'wallet_addEthereumChain',
                                    params: [shibariumMainnet]
                                });
                            } else {
                                showModal('无法切换网络，请手动切换到 Shibarium。');
                                return;
                            }
                        }
                    }

                    const walletName = walletType === 'metamask' ? 'MetaMask' : 'Rainbow';
                    showModal(`通过 ${walletName} 成功连接到 Shibarium！🎉`);
                } else if (walletType === 'coinbase' || walletType === 'walletconnect') {
                    // 使用 WalletConnect 连接（支持 Coinbase Wallet 和其他钱包）
                    const walletConnectProvider = new WalletConnectProvider({
                        rpc: { 109: 'https://www.shibrpc.com' },
                        chainId: 109,
                        qrcode: false // 手动处理二维码
                    });

                    walletProvider = walletConnectProvider;
                    const uri = await walletProvider.enable(); // 获取 WalletConnect URI
                    showQrModal(uri); // 显示二维码

                    // 等待用户扫描并连接
                    await new Promise((resolve, reject) => {
                        walletProvider.on('connect', () => resolve());
                        walletProvider.on('error', (error) => reject(error));
                    });

                    web3 = new Web3(walletProvider);
                    accounts = walletProvider.accounts;

                    if (!accounts.length) {
                        showModal('未找到账户，请连接您的钱包。');
                        return;
                    }

                    const chainId = await web3.eth.getChainId();
                    if (chainId !== 109) {
                        showModal('请在钱包中切换到 Shibarium 网络。');
                        return;
                    }

                    const walletName = walletType === 'coinbase' ? 'Coinbase Wallet' : 'WalletConnect';
                    showModal(`通过 ${walletName} 成功连接到 Shibarium！🎉`);
                }

                updateUserAddress();
            } catch (error) {
                showModal(`连接失败：${error.message}`);
            } finally {
                connectButton.classList.remove('loading');
                connectButton.innerText = 'Connect Wallet';
            }
        }

        // 事件监听：兼容 window.ethereum 和 WalletConnect
        if (window.ethereum) {
            window.ethereum.on('chainChanged', (chainId) => {
                if (parseInt(chainId, 16) !== 109) {
                    showModal('切换到错误的网络，请重新连接到 Shibarium。');
                    web3 = null;
                    accounts = null;
                    updateUserAddress();
                } else {
                    connectWallet();
                }
            });

            window.ethereum.on('accountsChanged', (newAccounts) => {
                if (newAccounts.length) {
                    accounts = newAccounts;
                    updateUserAddress();
                } else {
                    showModal('钱包已断开连接，请重新连接。');
                    web3 = null;
                    accounts = null;
                    updateUserAddress();
                }
            });
        }

        // WalletConnect 事件监听
        if (walletProvider && walletProvider.on) {
            walletProvider.on('disconnect', () => {
                showModal('钱包已断开连接，请重新连接。');
                web3 = null;
                accounts = null;
                updateUserAddress();
            });

            walletProvider.on('chainChanged', (chainId) => {
                if (parseInt(chainId) !== 109) {
                    showModal('切换到错误的网络，请重新连接到 Shibarium。');
                    web3 = null;
                    accounts = null;
                    updateUserAddress();
                } else {
                    connectWallet();
                }
            });

            walletProvider.on('accountsChanged', (newAccounts) => {
                if (newAccounts.length) {
                    accounts = newAccounts;
                    updateUserAddress();
                } else {
                    showModal('钱包已断开连接，请重新连接。');
                    web3 = null;
                    accounts = null;
                    updateUserAddress();
                }
            });
        }

        window.addEventListener('load', () => {
            if (!window.location.protocol.startsWith('http')) {
                showModal('请通过本地服务器运行此页面（例如 "npx serve"），以连接钱包。');
            }
        });
    </script>
</body>
</html>
